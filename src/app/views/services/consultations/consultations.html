
  <div ng-if="consultations.promise.$$state.status != 1">
      <pre-loader></pre-loader>
    </div>
    <div  ng-if="consultations.promise.$$state.status == 1">
      <div class="topImg">
        <img src="assets/images/bg/bg_11.jpg" />
      </div>
      
      <!--==========================
        consultations Section
      ============================-->
      <section id="consultations" class="chapter">
  
        <div class="chapter-row section-bg">
          <div class="container">
            <div class="section-header">
              <h2 class="section-title">{{consultations.title | translate}}</h2>
              <span class="section-divider"></span>
            </div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 inImg">
                <img class="chapter-img-left  wow fadeInLeft" src="../assets/images/img/consultations-11.jpg" alt="">
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 content">
                <div class="wow fadeInRight">
                  <ul>
                    <li ng-repeat="item in consultations.list01"><i class="ion-android-checkmark-circle"></i>{{item.txt | translate}}</li>
                  </ul>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section><!-- #customs -->
    </div>


  <div ng-if="sea.promise.$$state.status != 1">
      <pre-loader></pre-loader>
    </div>
    <div  ng-if="sea.promise.$$state.status == 1">
      <div class="topImg">
        <img src="assets/images/bg/bg_06.jpg" />
      </div>
      
      <!--==========================
        sea Section
      ============================-->
      <section id="sea" class="chapter">
  
        <div class="chapter-row section-bg">
          <div class="container">
            <div class="section-header">
              <h2 class="section-title">{{sea.sea_01 | translate}}</h2>
              <span class="section-divider"></span>
            </div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="wow fadeInLeft">
                  <p>{{sea.sea_02 | translate}}</p>
                  <p>{{sea.sea_03 | translate}}</p>
                 </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <img class="sea-img-right wow fadeInRight" src="../assets/images/img/sea-11.jpg" alt="">
                </div>
            </div>
          </div>
        </div>
  
        <div class="chapter-row">
          <div class="container">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <img class="chapter-img-left  wow fadeInLeft" src="../assets/images/img/sea-12.jpg" alt="">
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 content">
                <div class="wow fadeInRight">
                  <ul>
                    <li ng-repeat="item in sea.list01"><i class="ion-android-checkmark-circle"></i>{{item.txt | translate}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section><!-- #sea -->
    </div>

<div ng-if="carriages.promise.$$state.status != 1">
  <pre-loader></pre-loader>
</div>
<div  ng-if="carriages.promise.$$state.status == 1">
  <div class="topImg">
    <img src="assets/images/bg/bg_02.jpg" />
  </div>
  
  <!--==========================
    carriages Section
  ============================-->
  <section id="carriages" class="section-bg">
    <div class="container">
      <div class="section-header">
        <h3 class="section-title">{{carriages.title | translate}}</h3>
        <span class="section-divider"></span>
      </div>
      <div class="row">
        <div class="col-lg-6 names-box" ng-repeat="item in carriages.list02">
          <div class="box wow" ng-class="{'fadeInLeft':$index%2==0,'fadeInRight': $index%2!=0}">
            <div class="icon"><img ng-src="assets/images/pages/carriages/{{item.id}}.jpg" /></div>
            <h4 class="title"><a  ng-href="{{item.link}}">{{item.name | translate}}</a></h4>
            <p class="description">{{item.description | translate}}</p>
            <div clas="bottom-text">
                <a class="description" href="{{item.link}}">{{carriages.read | translate}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- #carriages -->
</div>
